<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Semangat Miles!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e0, #fceabb);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .typing-container {
      max-width: 600px;
      padding: 35px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .typing-text {
      font-size: 16px;
      color: #333;
      white-space: pre-wrap;
      border-right: 2px solid #333;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<!-- Musik vibes Here With Me -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2023/10/15/audio_2e2ae316d6.mp3" type="audio/mpeg">
  Browser kamu tidak mendukung pemutar musik.
</audio>

<div class="typing-container">
  <div id="text" class="typing-text"></div>
</div>

<script>
  const text = `hi miles (my fav person)!!!

congrats yaa!! u've survived this week!!! ‚ú®Ô∏è‚ú®Ô∏è
ak cuma bilang makasi yya...
gtw mau ngomong apalagi

oiya semangat buat mingdep yang sgt hectic itu..
uas, tugas tugas, upgrading, muwadaah,
oiya besok juga ada acara angkatan yya...
i know u can do it!!!

pasti bisa
BI
SA
BISAAA!!!! YEAYYY SEMANGAT YYAAAA üíïüíïüíïüíï`;

  let i = 0;
  const speed = 40;
  const container = document.getElementById("text");

  function typeWriter() {
    if (i < text.length) {
      container.innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }

  typeWriter();

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 2 + "s";
    document.body.appendChild(heart);
    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
